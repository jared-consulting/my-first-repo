<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Jared Consulting</title>
  <meta name="description" content="Contact Jared Consulting for AI-powered business consulting." />
  <meta name="theme-color" content="#2563eb" />
  <meta property="og:title" content="Contact — Jared Consulting" />
  <meta property="og:description" content="Get in touch to discuss AI strategy, automation, and analytics." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact — Jared Consulting" />
  <meta name="twitter:description" content="Get in touch to discuss AI strategy, automation, and analytics." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-page { padding: 3rem 0; }
    .contact-card { background: #fff; border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; }
    .contact-header{ text-align:center; margin-bottom:1.25rem; }
    .contact-header h1{ font-size: clamp(1.6rem, 3.5vw, 2.2rem); }
    .note{ color: var(--muted); font-size: .95rem; }
    /* success message animation */
    .success {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #065f46;
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      padding: .45rem .7rem;
      border-radius: 999px;
      opacity: 0;
      transform: translateY(4px) scale(.98);
      transition: opacity .28s ease, transform .28s ease;
    }
    .success.show { opacity: 1; transform: translateY(0) scale(1); }
    .success svg { width: 16px; height: 16px; }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <header class="site-header">
    <nav class="container nav" aria-label="Primary navigation">
      <a href="index.html#hero" class="logo">Jared<span>Consulting</span></a>
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links">
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="contact-page" tabindex="-1">
    <div class="container">
      <div class="contact-header">
        <h1>Get in touch</h1>
        <p class="note">I usually respond within one business day.</p>
      </div>

      <div class="contact-card">
        <form id="contactForm" class="contact" novalidate>
          <div class="grid-2">
            <div class="form-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required placeholder="Your name" />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@company.com" inputmode="email" autocomplete="email" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$" title="Enter a valid email like name@example.com" />
              <small class="error" aria-live="polite"></small>
            </div>
          </div>
          <div class="form-field">
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(555) 123-4567" pattern="^[^0-9]*([0-9][^0-9]*){10,}$" title="Please enter a phone number with at least 10 digits" />
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="What would you like to achieve?"></textarea>
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-field" style="display:flex;gap:.6rem;align-items:center">
            <input id="consent" name="consent" type="checkbox" required />
            <label for="consent">I consent to being contacted about my inquiry.</label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send message</button>
            <p id="status" role="status" aria-live="polite"></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© <span id="year"></span> Jared Consulting. All rights reserved.</p>
      <a class="to-top" href="#" aria-label="Back to top">↑</a>
    </div>
  </footer>

  <script>
    // year
    document.getElementById('year').textContent = String(new Date().getFullYear());

    // simple validation + fake submit
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('status');

    function setErr(input, msg){
      const field = input.closest('.form-field');
      const small = field?.querySelector('.error');
      if (small) small.textContent = msg || '';
      input.setAttribute('aria-invalid', msg ? 'true' : 'false');
    }
    function isEmail(v){ return /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i.test(v.trim()); }

    // realtime email validation
    form.email.addEventListener('input', () => {
      const v = form.email.value.trim();
      if(!v){ setErr(form.email, ''); return; }
      if(!isEmail(v)) setErr(form.email, 'Please enter a valid email.');
      else setErr(form.email, '');
    });
    form.email.addEventListener('blur', () => {
      const v = form.email.value.trim();
      if(!v) return; 
      if(!isEmail(v)) setErr(form.email, 'Please enter a valid email.');
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();
      const consent = form.consent.checked;

      let ok = true;
      setErr(form.name, ''); setErr(form.email, ''); setErr(form.phone, ''); setErr(form.message, '');

      if(!name){ setErr(form.name, 'Please enter your name.'); ok = false; }
      if(!email || !isEmail(email)){ setErr(form.email, 'Please enter a valid email.'); ok = false; }
      if(!message || message.length < 10){ setErr(form.message, 'Please share a bit more detail.'); ok = false; }
      // optional phone: validate only if provided
      if (phone && phone.replace(/\D/g, '').length < 10) { setErr(form.phone, 'Please enter a phone number with at least 10 digits.'); ok = false; }
      if(!consent){ statusEl.textContent = 'Please consent to be contacted.'; ok = false; }
      else { statusEl.textContent = ''; }

      if(!ok) return;

      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Sending…';
      statusEl.textContent = '';

      setTimeout(()=>{
        btn.disabled = false; btn.textContent = 'Send message';
        statusEl.classList.remove('success','show');
        statusEl.innerHTML = '<span class="success"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 6L9 17l-5-5"/></svg> Thanks! Your message has been sent.</span>';
        // Animate in
        const badge = statusEl.querySelector('.success');
        requestAnimationFrame(()=> badge?.classList.add('show'));
        form.reset();
        // Hide after delay
        setTimeout(()=>{
          badge?.classList.remove('show');
          setTimeout(()=>{ statusEl.textContent = ''; }, 300);
        }, 2500);
      }, 900);
    });
  </script>
</body>
</html>
