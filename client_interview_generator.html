<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Interview Question Generator</title>
  <meta name="description" content="Generate tailored client interview questions based on business context." />
  <meta name="theme-color" content="#2563eb" />
  <meta property="og:title" content="Client Interview Question Generator" />
  <meta property="og:description" content="Create tailored discovery questions based on business type, size, and focus." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Client Interview Question Generator" />
  <meta name="twitter:description" content="Create tailored discovery questions based on business type, size, and focus." />
  <style>
    :root{
      --primary:#2563eb;
      --primary-600:#1d4ed8;
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --radius:14px;
      --shadow:0 10px 30px rgba(37,99,235,.15);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;color:var(--text);background:var(--bg);line-height:1.6}
    .container{width:min(960px,92%);margin-inline:auto;padding:2rem 0}
    header{display:flex;align-items:center;justify-content:space-between;margin:1rem 0 1.25rem}
    h1{font-size:clamp(1.4rem,3.5vw,2rem);margin:0;font-weight:800;letter-spacing:-.02em}
    p.lead{margin:.25rem 0 0;color:var(--muted)}

    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 1px 0 rgba(15,23,42,.03)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:1.25rem}

    form{padding:1.25rem}
    .field{display:grid;gap:.4rem;margin-bottom:1rem}
    label{font-weight:700}
    select{appearance:none;-webkit-appearance:none}
    select, textarea, input[type=text]{padding:.8rem .9rem;border:1px solid var(--border);border-radius:10px;background:#fff;font:inherit}
    select:focus, textarea:focus, input[type=text]:focus{outline:2px solid #dbeafe;border-color:var(--primary-600)}

    .actions{display:flex;gap:.6rem;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid transparent;padding:.8rem 1rem;border-radius:999px;text-decoration:none;font-weight:700;cursor:pointer;transition:transform .12s ease,filter .2s ease,box-shadow .2s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:linear-gradient(135deg,var(--primary),#3b82f6);color:#fff;box-shadow:var(--shadow)}
    .btn-outline{background:transparent;border-color:#c7d2fe;color:var(--primary)}
    .btn-outline:hover{background:#dbeafe}

    .results{padding:1.25rem}
    .results header{display:flex;align-items:center;justify-content:space-between;margin:0 0 .5rem}
    .results h2{font-size:1.1rem;margin:0}
    .meta{color:var(--muted);font-size:.95rem}

    ol{margin:.5rem 0 0;padding-left:1.25rem}
    li{margin:.4rem 0}
    .empty{color:var(--muted)}

    footer{display:flex;justify-content:space-between;align-items:center;margin:1rem 0;color:var(--muted)}

    @media (max-width:860px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <div class="container">
    <header>
      <div>
        <h1>Client Interview Question Generator</h1>
        <p class="lead">Create tailored discovery questions based on business type, size, and focus.</p>
      </div>
      <a href="index.html" class="btn btn-outline" aria-label="Back to site">Back to site</a>
    </header>

    <main id="main" class="grid" tabindex="-1">
      <section class="card">
        <form id="question-form" novalidate>
          <div class="field">
            <label for="businessType">Business type</label>
            <select id="businessType" name="businessType" required>
              <option value="" disabled selected>Select a type</option>
              <option value="retail">Retail</option>
              <option value="service">Service</option>
              <option value="tech">Tech</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="field">
            <label for="companySize">Company size</label>
            <select id="companySize" name="companySize" required>
              <option value="" disabled selected>Select a size</option>
              <option value="small">Small (1-10)</option>
              <option value="medium">Medium (11-50)</option>
              <option value="large">Large (50+)</option>
            </select>
          </div>
          <div class="field">
            <label for="focusArea">Focus area</label>
            <select id="focusArea" name="focusArea" required>
              <option value="" disabled selected>Select a focus</option>
              <option value="operations">Operations</option>
              <option value="marketing">Marketing</option>
              <option value="sales">Sales</option>
              <option value="finance">Finance</option>
              <option value="strategy">Strategy</option>
            </select>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary">Generate questions</button>
            <button type="button" id="copyBtn" class="btn btn-outline">Copy list</button>
          </div>
        </form>
      </section>

      <section class="card results">
        <header>
          <h2>Questions</h2>
          <div class="meta" id="resultMeta">Select inputs to generate 10–15 questions.</div>
        </header>
        <ol id="questionList">
          <li class="empty">No questions yet.</li>
        </ol>
      </section>
    </div>

    <footer>
      <span>Primary color: #2563eb</span>
      <a href="#" id="toTop" class="btn btn-outline" aria-label="Back to top">Back to top</a>
    </footer>
  </div>

  <script>
    const form = document.getElementById('question-form');
    const list = document.getElementById('questionList');
    const meta = document.getElementById('resultMeta');
    const copyBtn = document.getElementById('copyBtn');

    const baseQuestions = [
      'What are your top 3 objectives for the next 12 months?',
      'Which KPIs best reflect success for your team today?',
      'What systems or tools are most critical to daily operations?',
      'Where do you experience the most bottlenecks or rework?',
      'How do you currently collect and use data to make decisions?',
      'What constraints (budget, time, skills) limit progress right now?',
      'Who are the key stakeholders and decision makers for this initiative?',
      'What would a successful engagement look like 90 days from now?'
    ];

    const typeQ = {
      retail: [
        'What is your current inventory turnover and stockout rate?',
        'How do you forecast demand across products and seasons?',
        'What channels (in-store, ecom, marketplaces) drive most margin?',
        'How do you manage returns and customer service across channels?'
      ],
      service: [
        'How do you schedule, allocate, and track billable hours?',
        'What is your average utilization and client satisfaction score?',
        'Where do handoffs between teams cause delays or errors?',
        'How do you scope work and prevent scope creep?'
      ],
      tech: [
        'What is your product roadmap and major technical constraints?',
        'How do you prioritize features vs. technical debt?',
        'What are your deployment, observability, and incident practices?',
        'How do you measure product-market fit and activation?'
      ],
      manufacturing: [
        'What are your OEE and throughput targets?',
        'Where are the biggest sources of scrap, downtime, or rework?',
        'How do you forecast demand and plan capacity?',
        'What quality checks and traceability systems are in place?'
      ],
      other: [
        'What are the most unique aspects of your business model?',
        'Which processes are most manual or time-consuming today?'
      ]
    };

    const sizeQ = {
      small: [
        'Which processes could be standardized to reduce founder dependency?',
        'What is the minimum viable tooling needed to scale?',
        'Which roles are most critical to hire in the next 6 months?'
      ],
      medium: [
        'Where do you see coordination gaps between teams?',
        'Which processes need formal ownership and SLAs?',
        'What data do managers lack to make weekly decisions?'
      ],
      large: [
        'What governance or compliance requirements drive process design?',
        'Where do legacy systems impede performance or integration?',
        'How are cross-functional initiatives funded and measured?'
      ]
    };

    const focusQ = {
      operations: [
        'Which end-to-end processes have the highest cycle time?',
        'Where are the biggest sources of variability and defects?',
        'What handoffs fail most often and why?'
      ],
      marketing: [
        'Which segments, channels, and messages perform best?',
        'How do you measure CAC, LTV, and payback accurately?',
        'What content or campaigns have the highest ROI?'
      ],
      sales: [
        'What does your funnel conversion look like by stage?',
        'Which objections stall deals and how are they addressed?',
        'How do you enable reps with playbooks, tools, and coaching?'
      ],
      finance: [
        'What is your current unit economics and cash runway?',
        'Which cost drivers are most variable and controllable?',
        'How do you forecast and track against budget?'
      ],
      strategy: [
        'What strategic bets are you making and how are they sequenced?',
        'Where do you have the strongest/weakest competitive advantages?',
        'What milestones would validate or invalidate current assumptions?'
      ]
    };

    function dedupe(arr){ return Array.from(new Set(arr)); }

    function buildQuestions(type, size, focus){
      let q = [];
      q = q.concat(baseQuestions);
      if(type && typeQ[type]) q = q.concat(typeQ[type]);
      if(size && sizeQ[size]) q = q.concat(sizeQ[size]);
      if(focus && focusQ[focus]) q = q.concat(focusQ[focus]);
      q = dedupe(q);
      // Ensure 10–15 by trimming or padding with generics
      const min = 10, max = 15;
      if(q.length < min){
        const fillers = [
          'What risks could derail this initiative and how will we mitigate them?',
          'Where can automation or AI reduce manual effort without hurting quality?',
          'Which quick wins would build momentum in the first 30 days?'
        ];
        q = q.concat(fillers).slice(0, Math.max(min, Math.min(max, q.length + fillers.length)));
      }
      if(q.length > max){ q = q.slice(0, max); }
      return q;
    }

    function renderQuestions(qs, metaText){
      list.innerHTML = '';
      qs.forEach((q, i) => {
        const li = document.createElement('li');
        li.textContent = q;
        list.appendChild(li);
      });
      meta.textContent = metaText;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const type = form.businessType.value;
      const size = form.companySize.value;
      const focus = form.focusArea.value;
      if(!type || !size || !focus){
        meta.textContent = 'Please select business type, company size, and focus area.';
        return;
      }
      const qs = buildQuestions(type, size, focus);
      renderQuestions(qs, `${qs.length} questions • ${type} • ${size} • ${focus}`);
    });

    copyBtn.addEventListener('click', async () => {
      const items = Array.from(list.querySelectorAll('li'));
      if(!items.length || items[0].classList.contains('empty')){ return; }
      const text = items.map((li, i) => `${i+1}. ${li.textContent}`).join('\n');
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy list', 1200);
      }catch(err){
        // Fallback
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta); ta.select();
        document.execCommand('copy'); document.body.removeChild(ta);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy list', 1200);
      }
    });

    document.getElementById('toTop').addEventListener('click', (e)=>{
      e.preventDefault(); window.scrollTo({top:0, behavior:'smooth'});
    });
  </script>
</body>
</html>
